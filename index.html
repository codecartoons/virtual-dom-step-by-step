<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.js Virtual DOM demo</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="Item.js"></script>
    <script src="List.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      debugger // Step 1: Ask React to create an element.
      const element = React.createElement(List, {});
      const container = document.getElementById("app");

      debugger // Step 2: Tell React to render the element into the container
      ReactDOM.render(element, container);
    </script>
  </body>
</html>
