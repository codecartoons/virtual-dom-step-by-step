<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.js Virtual DOM demo</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="Item.js"></script>
    <script src="List.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      ReactDOM.render(
        React.createElement(List, {}),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
